<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyNotes</title>
    <script src="https://kit.fontawesome.com/ec0fce918b.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<template id="notepad-template">
    <section>
        <textarea class="note-name" name="name" cols="25" rows="10" placeholder="Type name of your note"></textarea>
        <textarea class="input" name="name" cols="85" rows="25" placeholder="Type your text here"></textarea>
        <button class="submit-note" type="submit" onclick="getNewNote()">Add note</button>
    </section>
</template>
<template id="single-note-template">
    <section class="single-note-holder">
        <p class="note-title"></p>
        <p class="note-content"></p>
    </section>
    <i class="far fa-trash-alt remove"></i>
</template>

    <div class="container">
        <header>
            <div class="header"><i class="fas fa-feather-alt"></i>MyNotes</div>
            <p class="create"><i class="fas fa-feather-alt"></i>... create new note</p>
        </header>
        <div class="notes_container">
            <div class="notes_add" id="parentNode">
            </div>
            <div class="notes_show"></div>
        </div>
        <footer>Copyright &#169 Marta Skarbek</footer>
    </div>
</body>
</html>
