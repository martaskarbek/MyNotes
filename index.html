<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyNotes</title>
    <script src="https://kit.fontawesome.com/ec0fce918b.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header"><i class="fas fa-feather-alt"></i>MyNotes</div>
        </header>
        <div class="notes_container">
            <form class="notes_add">
                <textarea class="input" name="nazwa" cols="85" rows="25" placeholder="Type your text here"></textarea>
                <button type="submit">Add note</button>
            </form>
            <div class="notes_show"></div>
        </div>
    </div>
</body>
</html>
